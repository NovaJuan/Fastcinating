<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fastcinating</title>
  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-1">
    <h2 class="mb-0 navbar-brand">Fastcinating</h2>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      Menu <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Invitations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Offices</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pricing.html">Pricing</a>
        </li>
        <li class="nav-item d-flex align-items-center ml-1">
          <a class=" btn btn-danger btn-sm" href="#">Log Out</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <h2 class="text-center">Pay Subscription</h2>
        <form>
          <div class="form-group">
            <label for="plan">Select your plan</label>
            <select name="plan" id="plan" class="form-control">
              <option value="0">Freebie $0</option>
              <option value="1">Classic $20</option>
              <option value="2">PRO $45</option>
            </select>
          </div>
          <div class="form-group">
            <label for="cnumber">Card Number</label>
            <input type="text" name="cnumber" placeholder="4242-4242-4242-4242" id="cnumber" class="form-control">
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-6">
                <label for="cexp">Card Exp Date</label>
                <input type="text" name="cexp" placeholder="12/20" id="cexp" class="form-control">
              </div>
              <div class="col-6">
                <label for="ccvx">Card CVC</label>
                <input type="text" name="ccvc" placeholder="0000" id="ccvc" class="form-control">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="cname">Card Holders Name</label>
            <input type="text" name="cname" placeholder="John Doe" id="cname" class="form-control">
          </div>
          <div class="form-group">
            <p class="text-secondary text-center">You will be charge each month, and you can cancel your
              subscription everytime you want.</p>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-block btn-success">PAY $20</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- BOOTSTRAP JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
</body>

</html>
