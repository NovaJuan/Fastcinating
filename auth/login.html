<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fastcinating</title>
  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="../css/auth/main.css">
</head>

<body>
  <div class="navbar navbar-expand-lg navbar-dark bg-primary py-1">
    <h2 class="mb-0 navbar-brand">Fastcinating</h2>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      Menu <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Log In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="container">
    <div class="row py-4">
      <div class="col-md-4 offset-md-4">
        <div class="card">
          <div class="card-header">
            <h1 class="text-center text-primary">Log In</h1>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="logged" id="logged">
                <label class="form-check-label" for="logged">Keep me logged</label>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Log In</button>
            </form>
          </div>
          <div class="card-footer">
            <a href="register.html">No account? Click here to register.</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- BOOTSTRAP JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>

  <!-- CUSTOM JS -->
  <script></script>
</body>

</html>
